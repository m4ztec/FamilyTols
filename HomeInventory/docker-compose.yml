version: '3.8'

services:
  homeInventory:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - Keycloak__Authority=${KEYCLOAK_AUTHORITY:-http://keycloak:8080/auth/realms/your-realm}
      - Keycloak__Audience=${KEYCLOAK_AUDIENCE:-your-audience}
      - Keycloak__RequireHttpsMetadata=false
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION:-Data Source=/data/homeInventory.db}
    volumes:
      - app-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  app-data:
    driver: local
