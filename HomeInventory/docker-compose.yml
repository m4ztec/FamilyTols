version: '3.8'

services:
  homeInventory:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Keycloak__Authority=${KEYCLOAK_AUTHORITY:-https://auth.m4ztec.com/realms/BlazorTest1}
      - Keycloak__Audience=${KEYCLOAK_AUDIENCE:-homeInventory-api}
      - Keycloak__RequireHttpsMetadata=false
      - Keycloak__ClientId=${KEYCLOAK_CLIENT_ID:-blazor-client}
      - Keycloak__Scope=${KEYCLOAK_SCOPE:-blazor-api-scope}
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION:-Data Source=/data/homeInventory.db}
    volumes:
      - app-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  app-data:
    driver: local
